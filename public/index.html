<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- ✅ Block Direct Access on Netlify but Allow Fester Website -->
    <script>
      setTimeout(() => {
    const isLocalhost = window.location.hostname === "localhost";
    const isIframe = window.self !== window.top;
    const referer = document.referrer || "";

    // ✅ Skip restrictions for localhost or when embedded from fester.com.mx
    if (!isLocalhost && !isIframe && !referer.includes("fester.com.mx")) {
      document.body.innerHTML = "<h1>Access Restricted</h1>";
      throw new Error("Blocked unauthorized direct access.");
    }
  }, 50); // ⏱️ Decreased delay to prevent map flash
    </script>

     <!-- ✅ Disable Right-Click & Basic DevTools Blocking -->
     <script>
      document.addEventListener("contextmenu", (event) => event.preventDefault());

      document.addEventListener("keydown", (event) => {
        if (event.keyCode === 123 || (event.ctrlKey && event.shiftKey && event.keyCode === 73)) {
          event.preventDefault();
        }
      });
    </script>

    

    <title>App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
