<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- ✅ Block Direct Access to This Page -->
    <script>
      if (window.self !== window.top && !document.referrer.includes("fester.com.mx")) {
        window.location.href = "about:blank"; // ❌ Block iframe access from unauthorized sites
      }
    </script>

    <!-- ✅ Disable Right-Click & DevTools -->
    <script>
      document.addEventListener("contextmenu", (event) => event.preventDefault());

      document.addEventListener("keydown", (event) => {
        if (event.keyCode === 123 || (event.ctrlKey && event.shiftKey && event.keyCode === 73)) {
          event.preventDefault();
        }
      });

      function detectDevTools() {
        const threshold = 160;
        const widthThreshold = 800;

        setInterval(() => {
          if (
            window.outerHeight - window.innerHeight > threshold ||
            window.outerWidth - window.innerWidth > widthThreshold
          ) {
            alert("DevTools detected! Closing page...");
            window.location.href = "about:blank";
          }
        }, 1000);
      }

      detectDevTools();
    </script>

    <!-- ✅ Additional DevTools Detection (Prevents Console Access) -->
    <script>
      (function() {
        let devtools = { open: false, orientation: null };
        const threshold = 160;

        setInterval(function() {
          const widthDiff = window.outerWidth - window.innerWidth;
          const heightDiff = window.outerHeight - window.innerHeight;
          const isOpen = widthDiff > threshold || heightDiff > threshold;

          if (isOpen && !devtools.open) {
            alert("DevTools detected! Closing page...");
            window.location.href = "about:blank";
          }

          devtools.open = isOpen;
        }, 500);
      })();
    </script>

    <!-- ✅ Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self';">
    
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
