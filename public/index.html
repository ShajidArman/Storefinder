<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ✅ Allow Only fester.com.mx -->
    <script>
      setTimeout(() => {
        if (window.self !== window.top) {
          try {
            const referer = document.referrer || "";
            const isAllowed = referer.includes("fester.com.mx");

            if (!isAllowed) {
              document.body.innerHTML = "<h1>Access Denied</h1>"; // ❌ Block Unauthorized Users
              throw new Error("Blocked unauthorized iframe access.");
            }
          } catch (error) {
            console.error(error);
          }
        }
      }, 500); // ✅ Short delay for Safari to load referrer properly
    </script>

    <!-- ✅ Disable Right-Click & Basic DevTools Blocking -->
    <script>
      document.addEventListener("contextmenu", (event) => event.preventDefault());

      document.addEventListener("keydown", (event) => {
        if (event.keyCode === 123 || (event.ctrlKey && event.shiftKey && event.keyCode === 73)) {
          event.preventDefault();
        }
      });
    </script>

    <!-- ✅ Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://www.fester.com.mx;">

    <title>Secure Store Locator</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
